<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сезонні товари</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="photo_5208418690406673693_y.jpg" alt="Косметика premium UA" class="logo">

   

  </header>

  <section class="catalog">
    <!-- 20 товарів -->
    <!-- Товар 1 -->
    <div class="product">
      <img src="https://via.placeholder.com/250x150" alt="Продукт 1">
      <h2>Назва товару 1</h2>
      <p>Короткий опис товару 1</p>
      <button class="buy-btn" onclick="showOrderForm('Назва товару 1')">Купити</button>
    </div>
    <!-- Товари 2–20 -->
    <!-- Автоматично згенеровані -->
    <!-- prettier-ignore -->
    <!-- Копії для інших товарів -->
    <!-- Повторення з новими назвами -->
    
    <!-- JS генерує 19 товарів -->
  </section>

  <section class="order-form" id="orderForm">
    <h2>Замовлення</h2>
    <form onsubmit="submitOrder(event)">
      <input type="text" id="productName" name="product" readonly>
      <input type="text" name="name" placeholder="Ваше ім'я" required>
      <input type="tel" name="phone" placeholder="Телефон або Telegram" required>
      <textarea name="message" placeholder="Коментар (необов'язково)"></textarea>
      <button type="submit" class="submit-btn">Надіслати замовлення</button>
    </form>
  </section>

  <script>
    function showOrderForm(productName) {
      document.getElementById('orderForm').style.display = 'block';
      document.getElementById('productName').value = productName;
      window.scrollTo({ top: document.getElementById('orderForm').offsetTop, behavior: 'smooth' });
    }

    function submitOrder(event) {
      event.preventDefault();
      alert('Замовлення надіслано! З вами зв’яжуться найближчим часом.');
      event.target.reset();
      document.getElementById('orderForm').style.display = 'none';
    }

    // Генерація товарів 2–20
    const catalog = document.querySelector('.catalog');
    for (let i = 2; i <= 20; i++) {
      const product = document.createElement('div');
      product.className = 'product';
      product.innerHTML = `
        <img src="https://via.placeholder.com/250x150" alt="Продукт ${i}">
        <h2>Назва товару ${i}</h2>
        <p>Короткий опис товару ${i}</p>
        <button class="buy-btn" onclick="showOrderForm('Назва товару ${i}')">Купити</button>
      `;
      catalog.appendChild(product);
    }
  </script>
</body>
</html>
